<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire avec bootstrap</title>
    <link rel="shortcut icon" href="img/logo_foot.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center justify-content-center min-vh-100 w-100"
    >
      <form
        class="w-100 d-flex flex-column align-items-center justify-content-center border border-primary rounded p-3 my-3"
        style="max-width: 400px"
      >
        <img
          class="my-4"
          src="img/logo_foot.png"
          alt="Logo de la fédération française de football"
          width="90"
          height="90"
        />
        <h1 class="h1 mb-3 fw-semibold text-center">Se connecter</h1>

        <div class="form-floating mb-3 w-100">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="email@example.com"
          />
          <label for="floatingInput">Adresse mail</label>
        </div>
        <div class="form-floating mt-3 w-100">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Mot de passe"
          />
          <label for="floatingPassword">Mot de passe</label>
        </div>

        <div class="form-check text-center my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="Se souvenir de moi"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Se souvenir de moi
          </label>
        </div>
        <button class="btn btn-lg btn-primary w-100 py-2" type="submit">
          Se connecter !
        </button>
        <p class="mt-4 mb-3 text-body-secondary text-center">
          &copy; Fédération française de football 2024.
        </p>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
